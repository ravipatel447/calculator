<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scientific calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="calculator-body">
            <div class="top-part">
                <button class="top-item" id="display">display</button>
                <button class="top-item">DEG</button>
                <button class="top-item">F-E</button>
                <button class="top-item white"></button>
                <button class="top-item white"></button>
                <button class="top-item white"></button>
                <button class="top-item">MC</button>
                <button class="top-item">MR</button>
                <button class="top-item">M+</button>
                <button class="top-item">M-</button>
                <button class="top-item">MS</button>
                <button class="top-item" id="trignomatry">trignomatry</button>
                <button class="top-item" id="functions">functions</button>
            </div>
            <button class="item">2nd</button>
            <button class="item"> &#x1D7B9;</button>
            <button class="item">e</button>
            <button class="item">C</button>
            <button class="item">⌫</button>
            <button class="item">x²</button>
            <button class="item">1/x</button>
            <button class="item">|x|</button>
            <button class="item">exp</button>
            <button class="item">mod</button>
            <button class="item">2√x</button>
            <button class="item">(</button>
            <button class="item">)</button>
            <button class="item">n!</button>
            <button class="item arithmatic">÷</button>
            <button class="item">x^y</button>
            <button class="item numbers">7</button>
            <button class="item numbers">8</button>
            <button class="item numbers">9</button>
            <button class="item arithmatic">×</button>
            <button class="item">10^x</button>
            <button class="item numbers">4</button>
            <button class="item numbers">5</button>
            <button class="item numbers">6</button>
            <button class="item arithmatic">−</button>
            <button class="item">log</button>
            <button class="item numbers">1</button>
            <button class="item numbers">2</button>
            <button class="item numbers">3</button>
            <button class="item arithmatic">+</button>
            <button class="item">ln</button>
            <button class="item">+/-</button>
            <button class="item numbers">0</button>
            <button class="item">.</button>
            <button class="item arithmatic equal">=</button>
        </div>
    </main>
</body>

</html>
