<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scientific calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/5/55/Windows_Calculator_icon.png"
    />
  </head>

  <body>
    <main>
      <div class="calculator-body">
        <div class="top-part">
          <button class="top-item" id="display">display</button>
          <button class="top-item angle deg">DEG</button>
          <button class="top-item fe">F-E</button>
          <button class="top-item white-trasnperant"></button>
          <button class="top-item white-trasnperant"></button>
          <button class="top-item white-trasnperant"></button>
          <button class="top-item mc" disabled>MC</button>
          <button class="top-item mr" disabled>MR</button>
          <button class="top-item mPlus">M+</button>
          <button class="top-item mMinus">M-</button>
          <button class="top-item ms">MS</button>
          <div class="top-item" id="trignomatry">
            <img src="./assets/trignometry.svg" style="height: 22px" />
            &nbsp; Trignomatry &nbsp;
            <img src="./assets/expand.svg" style="height: 14px" />
            <div class="drop-down trig">
              <button class="dropdown-item secondTrig">
                <div>2<sup>nd</sup></div>
              </button>
              <button
                class="dropdown-item drop-down-tringnometry sin"
                data-original="sin"
                data-2nd="<div>sin<sup>-1</sup></div>"
                data-hyp="<div>sinh</div>"
                data-2ndhyp="<div>sinh<sup>-1</sup></div>"
                value="sin"
              >
                sin
              </button>
              <button
                class="dropdown-item drop-down-tringnometry cos"
                data-original="cos"
                data-2nd="<div>cos<sup>-1</sup></div>"
                data-hyp="<div>cosh</div>"
                data-2ndhyp="<div>cosh<sup>-1</sup></div>"
                value="cos"
              >
                cos
              </button>
              <button
                class="dropdown-item drop-down-tringnometry tan"
                data-original="tan"
                data-2nd="<div>tan<sup>-1</sup></div>"
                data-hyp="<div>tanh</div>"
                data-2ndhyp="<div>tanh<sup>-1</sup></div>"
                value="tan"
              >
                tan
              </button>
              <button class="dropdown-item hyp">hyp</button>
              <button
                class="dropdown-item drop-down-tringnometry sec"
                data-original="sec"
                data-2nd="<div>sec<sup>-1</sup></div>"
                data-hyp="<div>sech</div>"
                data-2ndhyp="<div>sech<sup>-1</sup></div>"
                value="sec"
              >
                sec
              </button>
              <button
                class="dropdown-item drop-down-tringnometry cosec"
                data-original="csc"
                data-2nd="<div>csc<sup>-1</sup></div>"
                data-hyp="<div>csch</div>"
                data-2ndhyp="<div>csch<sup>-1</sup></div>"
                value="csc"
              >
                csc
              </button>
              <button
                class="dropdown-item drop-down-tringnometry cot"
                data-original="cot"
                data-2nd="<div>cot<sup>-1</sup></div>"
                data-hyp="<div>coth</div>"
                data-2ndhyp="<div>coth<sup>-1</sup></div>"
                value="cot"
              >
                cot
              </button>
            </div>
          </div>
          <div class="top-item" id="functions">
            <img src="./assets/functions.svg" style="height: 28px" />
            &nbsp; Functions&nbsp;
            <img src="./assets/expand.svg" style="height: 14px" />
            <div class="drop-down fun">
              <button class="dropdown-item mode">| x |</button>
              <button class="dropdown-item floor">⌊ x ⌋</button>
              <button class="dropdown-item ceil">⌈ x ⌉</button>
              <button class="dropdown-item rand">rand</button>
              <button class="dropdown-item dms">->dms</button>
              <button class="dropdown-item deg">->deg</button>
            </div>
          </div>
          <button class="top-item white-trasnperant"></button>
        </div>
        <div class="bottom-part">
          <button class="second">
            <div>2<sup>nd</sup></div>
          </button>
          <button class="item pi">&#x1D7B9;</button>
          <button class="item EConst">e</button>
          <button class="item clear">CE</button>
          <button class="item backspace">
            <svg
              fill="#000000"
              height="18px"
              width="18px"
              version="1.1"
              id="Capa_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 489.425 489.425"
              xml:space="preserve"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g>
                  <g>
                    <path
                      d="M122.825,394.663c17.8,19.4,43.2,30.6,69.5,30.6h216.9c44.2,0,80.2-36,80.2-80.2v-200.7c0-44.2-36-80.2-80.2-80.2h-216.9 c-26.4,0-51.7,11.1-69.5,30.6l-111.8,121.7c-14.7,16.1-14.7,40.3,0,56.4L122.825,394.663z M29.125,233.063l111.8-121.8 c13.2-14.4,32-22.6,51.5-22.6h216.9c30.7,0,55.7,25,55.7,55.7v200.6c0,30.7-25,55.7-55.7,55.7h-217c-19.5,0-38.3-8.2-51.5-22.6 l-111.7-121.8C23.025,249.663,23.025,239.663,29.125,233.063z"
                    ></path>
                    <path
                      d="M225.425,309.763c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6l47.8-47.8l47.8,47.8c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6 c4.8-4.8,4.8-12.5,0-17.3l-47.9-47.8l47.8-47.8c4.8-4.8,4.8-12.5,0-17.3s-12.5-4.8-17.3,0l-47.8,47.8l-47.8-47.8 c-4.8-4.8-12.5-4.8-17.3,0s-4.8,12.5,0,17.3l47.8,47.8l-47.8,47.8C220.725,297.263,220.725,304.962,225.425,309.763z"
                    ></path>
                  </g>
                </g>
              </g>
            </svg>
          </button>
          <button
            class="item square second-possible"
            data-original="<div>x<sup>2</sup></div>"
            data-2ndversion="<div>x<sup>3</sup></div>"
          >
            <div>x<sup>2</sup></div>
          </button>
          <!-- <button class="item square">x²</button> -->
          <button class="item OneUponX">1/x</button>
          <button class="item modeX">| x |</button>
          <button class="item EXP">exp</button>
          <button class="item modulo">mod</button>
          <button
            class="item squareRoot second-possible"
            data-original="<div><sup>2</sup>√x</div>"
            data-2ndversion="<div><sup>3</sup>√x</div>"
          >
            <div><sup>2</sup>√x</div>
          </button>
          <button class="item evalAble parenLeft" value="(">(</button>
          <button class="item evalAble parenRight" value=")">)</button>
          <button class="item fact">n!</button>
          <button class="item operator arithmatic divison" value="/">÷</button>
          <button
            class="item power second-possible"
            data-original="<div>x<sup>y</sup></div>"
            data-2ndversion="<div><sup>y</sup>√x</div>"
          >
            <div>x<sup>y</sup></div>
          </button>
          <button class="item evalAble numbers seven white" value="7">7</button>
          <button class="item evalAble numbers eight white" value="8">8</button>
          <button class="item evalAble numbers nine white" value="9">9</button>
          <button class="item operator arithmatic multi" value="*">×</button>
          <button
            class="item tenPower second-possible"
            data-original="<div>10<sup>x</sup></div>"
            data-2ndversion="<div>2<sup>x</sup></div>"
          >
            <div>10<sup>x</sup></div>
          </button>
          <button class="item evalAble numbers four white" value="4">4</button>
          <button class="item evalAble numbers five white" value="5">5</button>
          <button class="item evalAble numbers six white" value="6">6</button>
          <button class="item operator arithmatic sub" value="-">−</button>
          <button
            class="item log10 second-possible"
            data-original="log"
            data-2ndversion="<div>log<sub>y</sub>x</div>"
          >
            log
          </button>
          <button class="item evalAble numbers one white" value="1">1</button>
          <button class="item evalAble numbers two white" value="2">2</button>
          <button class="item evalAble numbers three white" value="3">3</button>
          <button class="item operator arithmatic sum" value="+">+</button>
          <button
            class="item log second-possible"
            data-original="ln"
            data-2ndversion="<div>e<sup>x</sup></div>"
          >
            ln
          </button>
          <button class="item invert white">+/-</button>
          <button class="item evalAble numbers zero white" value="0">0</button>
          <button class="item evalAble white" value=".">.</button>
          <button class="item arithmatic equal active-blue">=</button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
